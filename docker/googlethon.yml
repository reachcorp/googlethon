version: '3'
services:
  googlethon:
    image: reachhubcorp/googlethon:latest
    container_name: googlethon
    build:
      context: ./context/
    ports:
      - "2223:2223"
    environment:
      KAFKA_IP: "${ipkafka}"
      KAFKA_PORT: 8092
      NUMBER_RESULT: 10
      STANDARD: "True"
      TOPIC_IN: housToGoogle
      TOPIC_OUT_SCRAPY: urlToScrapy
      DEBUG: INFO
      SEARCH_TYPE: SearchUrl